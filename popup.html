<!DOCTYPE html>
<html>
<head>
  <title>Amazon Media Downloader</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>Amazon Media Downloader</h1>
  <div id="loadingIndicator" class="loading">Loading media...</div>
  <div id="selectAllContainer" style="display: none;">
    <label>
      <input type="checkbox" id="selectAll" checked>
      Select All
    </label>
  </div>
  <div id="mediaContainer"></div>
  <button id="downloadAll">Download Selected</button>
  <button id="exportCSV">Export Selected to CSV</button>

  <script src="jszip.min.js"></script>
  <script src="hls.min.js"></script>
  <script src="mp4box.js"></script>
  <script src="popup.js"></script>
</body>
</html>
