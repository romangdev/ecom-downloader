<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div id="loadingIndicator" class="loading">Loading media...</div>
  
  <div id="selectionBar">
    <button id="selectAllMedia">Select All Media</button>
    <button id="selectAllImages">Select All Images</button>
    <button id="selectAllVideos">Select All Videos</button>
    <span id="selectionCount">0 selected</span>
  </div>

  <div id="tabContainer">
    <button id="imagesTab" class="tabButton active">Images (<span id="imageCount">0</span>)</button>
    <button id="videosTab" class="tabButton">Videos (<span id="videoCount">0</span>)</button>
  </div>

  <div id="contentContainer">
    <div id="imagesContent" class="tabContent active">
      <div id="imageVariations"></div>
    </div>
    <div id="videosContent" class="tabContent">
      <div id="videoList"></div>
    </div>
  </div>

  <div id="actionButtons">
    <button id="exportCSV">Export Selected to CSV</button>
    <button id="downloadSelected">Download Selected</button>
  </div>

  <script src="jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
